<html>
  <head>
    <title>D3 Data Driven SVG</title>
    <script type="text/javascript" src="./d3/d3.v3.js" charset="utf-8"></script>
    <!-- it is important to use the utf-8 attribute on D3! Don't know why, though -->
    <style>
      svg {
        border: 1px solid rgba(0,0,0, .1);
      }
    </style>
  </head>
  <body>
    <div id="main"></div>
  <script>
		//Width and height
		var svgWidth = 1000;
		var svgHeight = 300;

		var dataset = [ 1, 0, 7, 9, 2, 4, 6, 5, 1, 10 ];
    var dataScale = 10; // 0 - 10 scale
		//Create SVG element
		var svg = d3.select("#main")
					.append("svg")
					.attr("width", svgWidth)
					.attr("height", svgHeight);

    var pathPoints = [];
    for(var i = 0; i < dataset.length; i++) {
      var currentPoint = '';
      if(i === 0) {
        currentPoint += "M";
      }
      else {
        currentPoint += "L";
      }
      // X position of the point
      currentPoint += i * svgWidth / dataset.length;
      // Comma separator
      currentPoint += ', ';
      // Y position of the point
      currentPoint += dataset[i] * svgHeight / 10;

      pathPoints.push(currentPoint);
    }

    pathPoints = pathPoints.join(' ');
    console.log("PATH POINTS D: " + pathPoints);

    svg.selectAll("path")
      .data([ true ])
      .enter()
      .append("path")
      .attr("d", pathPoints)
      .style("fill", "none")
      .style("stroke", "#222")
      .style("stroke-width", 2);
     </script>
  </body>
</html>
