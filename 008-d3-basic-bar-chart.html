<html>
  <head>
    <title>D3 Bar Chart Basic</title>
    <script type="text/javascript" src="./d3/d3.v3.js" charset="utf-8"></script>
    <!-- it is important to use the utf-8 attribute on D3! Don't know why, though -->
    <style>
      .bar{
        width: 30px;
        height: 50px;
        background: #446CB3;
        margin-left: 5px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="main"></div>

    <script type="text/javascript">
      var dataset = [ 10, 9, 8, 5, 4, 1, 9, 8, 8, 6, 2,
        7, 4, 3, 1, 2, 1, 5, 6, 7, 9, 10, 8, 6, 5 ];

      d3.select("#main").selectAll("div")
      .data(dataset)
      .enter()
      .append("div")
      .attr("class", "bar")
      .style("height", function(dataVal) {
        return (dataVal * 20) + "px";
      })
      .style("background", function(dataVal) {
        if(dataVal < 4) {
          return "#96281B";
        }
        else if(dataVal < 7) {
          return "#F27935";
        }
        else {
          return "#019875";
        }
      });
    </script>
  </body>
</html>
