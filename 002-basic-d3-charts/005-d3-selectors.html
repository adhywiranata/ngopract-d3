<html>
  <head>
    <title>D3 Selectors</title>
    <script type="text/javascript" src="./d3/d3.v3.js" charset="utf-8"></script>
    <!-- it is important to use the utf-8 attribute on D3! Don't know why, though -->
  </head>
  <body>
    <div id="single-class"></div>

    <div class="a-class"></div>
    <div class="a-class"></div>
    <div class="a-class"></div>
    <div class="a-class"></div>

    <script type="text/javascript">
      d3.selectAll("#single-class")
        .append("h1")
        .text("Hello!");

      d3.selectAll(".a-class")
        .append("p")
        .text("New paragraph!");
    </script>
  </body>
</html>
